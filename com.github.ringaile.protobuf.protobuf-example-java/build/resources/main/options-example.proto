syntax = "proto3";

package example.option;

option java_package = "com.example.option";
option java_multiple_files = true; // to compile into multiple files

message OptionMessage {
  int32 id = 1;
  bool is_simple = 2;
  string name = 3;
  repeated int32 sample_list = 4;
}

message OptionTest {
  string hello = 1;
}